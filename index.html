<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/cadastro-empresas.css">
    <link rel="stylesheet" href="assets/css/calendario.css">    
    <link rel="stylesheet" href="assets/css/responsivo.css">
</head>

<body>
    <header class="my-3">
        <div class="container d-flex justify-content-center">
            <nav class="d-none d-lg-flex flex-column">
                <ul class="list-inline">
                    <li class="list-inline-item"><a class="fw-bold item-header" href="">Agendamentos</a></li>
                    <li class="list-inline-item"><a class="" href="">Cadastro</a></li>
                    <li class="list-inline-item"><a class="" href="">Fincanceiro</a></li>
                    <li class="list-inline-item "><a class="" href="">Relatório de comissão</a></li>
                </ul>
            </nav>

            <div class="mobile-menu d-lg-none text-center">
                <div class="container d-flex justify-content-around align-items-center py-3">
                    <a href="#" class="text-dark"><i class="fas fa-book-medical"></i></a>
                    <a href="#" class="text-dark"><i class="fas fa-edit"></i></a>
                    <a href="#" class="text-dark"><i class="fas fa-comments-dollar"></i></a>
                    <a href="#" class="text-dark"><i class="far fa-folder-open"></i></a>
                </div>
            </div>
        </div>
    </header>
    <main class="col-12 main-container d-flex">
        <div class="col-2 d-flex flex-column">
            <div class="calendar-container mb-3" id="calendarContainer1">
                <div class="container d-flex justify-content-start align-items-center bg-transparent">
                    <h1 id="month1" class="mes-1 mb-3"></h1>
                </div>
                <div class="weekdays">
                    <div>S</div>
                    <div>T</div>
                    <div>Q</div>
                    <div>Q</div>
                    <div>S</div>
                    <div>S</div>
                    <div>D</div>
                </div>
                <div class="calendar" id="days1"></div>
            </div>
            <div class="container mt-3">
                <p class="titulo-col-1 fs-6 fw-bold">Próximos trabalhos</p>
                <ul class="eventos p-0" style="height: 185px;">
                    <li class="item-lista d-flex justify-content-between">
                        <p><i class="fas fa-circle"></i> Rosa na mão</p><span>8:00</span>
                    </li>
                </ul>
            </div>
            <div class="pedidos-pendentes container flex-grow-1">
                <p class="titulo-col-1 fs-6 fw-bold">Pendentes de aprovação</p>
                <ul class="eventos p-0" style="height: 185px;">
                    <li class="item-lista d-flex justify-content-between">
                        <p><i class="fas fa-circle"></i> Polvo antebraço</p><span>8:00</span>
                    </li>
                </ul>
            </div>
            <div class="margin-btn mt-auto d-flex justify-content-center container">
                <button class="btn btn-primary" style="width: 200px;"><a href="suporte" class="text-light "><i
                            class="fas fa-headset"></i> Suporte</a></button>
            </div>
        </div>
        <div class="col-10">
            <div class="header-main d-flex justify-content-between mb-3">
                <div class="container d-flex align-items-center">
                    <h1 id="month2" class="mx-4 mt-3" style="font-size: 18px; width: 150px;"></h1>
                    <button class="btn fs-2" onclick="changeMonth(2, -1)">&#8249;</button>
                    <button class="btn fs-2" onclick="changeMonth(2, 1)">&#8250;</button>
                    <div class="d-flex btn-visualizacao">
                        <button id="btnMes" class="btn btn-mes active" onclick="changeView('month')">Mês</button>
                        <button id="btnSemana" class="btn btn-mes" onclick="changeView('week')">Semana</button>
                    </div>
                </div>
                <div class="d-flex justify-content-around align-items-center">
                    <button class="btn btn-primary fs-6 " style="width: 180px;" data-bs-toggle="modal"
                        data-bs-target="#vendaAvulsaModal"><i class="fas fa-plus"></i> Venda Avulsa</button>
                    <button class="btn btn-primary mx-3" style="width: 180px;">Novo Agendamento</button>
                </div>
            </div>
            <div class="calendar-container" id="calendarContainer2">
                <div class="weekdays mx-4 calendar-main fs-6 fw-normal">
                    <div>Segunda-feira</div>
                    <div>Terça-feira</div>
                    <div>Quarta-feira</div>
                    <div>Quinta-feira</div>
                    <div>Sexta-feira</div>
                    <div>Sábado</div>
                    <div>Domingo</div>
                </div>
                <div class="calendar" id="days2"></div>
            </div>
        </div>
    </main>

<!-- Modal Venda Avulsa -->
<div class="modal fade" id="vendaAvulsaModal" tabindex="-1" aria-labelledby="vendaAvulsaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content w-100">
            <div class="modal-header">
                <h5 class="modal-title" id="vendaAvulsaModalLabel">Venda Avulsa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="w-100">
                    <!-- Tipo de Pagamento e Valor -->
                    <div class="d-flex mb-3" >
                        <div class="col-md-6 me-1 text-start">
                            <label for="tipoPagamento" class="form-label">Tipo de pagamento</label>
                            <select class="form-select" id="tipoPagamento" name="tipoPagamento">
                                <option value="">Selecione</option>
                                <option value="dinheiro">Dinheiro</option>
                                <option value="pix">Pix</option>
                                <option value="debito">Cartão de Débito</option>
                                <option value="credito">Cartão de Crédito</option>
                            </select>
                        </div>
                        <div class="col-md-6 me-1 text-start">
                            <label for="valorPagamento" class="form-label ">Valor do pagamento</label>
                            <input type="number" class="form-control" id="valorPagamento" name="valorPagamento" placeholder="R$ 0,00">
                        </div>
                    </div>
                    <!-- Responsável pela Cobrança -->
                    <div class="mb-3 me-1 text-start">
                        <label for="responsavelCobranca" class="form-label">Responsável pela cobrança</label>
                        <input type="text" class="form-control" id="responsavelCobranca" name="responsavelCobranca" placeholder="Nome do responsável">
                    </div>
                    <!-- Tipo de Venda e Valor -->
                    <div class="row mb-3">
                        <div class="col-md-6 text-start">
                            <label for="tipoVenda" class="form-label">Tipo de venda</label>
                            <select class="form-select" id="tipoVenda" name="tipoVenda">
                                <option value="">Selecione</option>
                                <option value="tipo1">Tipo 1</option>
                                <option value="tipo2">Tipo 2</option>
                                <option value="tipo3">Tipo 3</option>
                            </select>
                        </div>
                        <div class="col-md-6 text-start">
                            <label for="valorVenda" class="form-label">Valor do pagamento</label>
                            <input type="number" class="form-control" id="valorVenda" name="valorVenda" placeholder="R$ 0,00">
                        </div>
                    </div>
                    <!-- Observações -->
                    <div class="mb-3 text-start">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea class="form-control" id="observacoes" name="observacoes" rows="3" placeholder="Adicione suas observações aqui"></textarea>
                    </div>
                    <!-- Ações -->
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="assets/js/calendario.js"></script>
</body>

</html>
